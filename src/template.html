<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List app</title>
  </head>
  <body>
    <h1>Get Tasks Done</h1>
    <h3>Home</h3>
    <div class="container">
      <div class="sidebar">
        <h1>Projects</h1>

        <button id="project-btn" class="button">+ New Project</button>
        <div id="projects-container"></div>
        <dialog id="project-dialog">
          <form id="project-form" method="dialog">
            <h2>New Project</h2>
            <label for="title">Title</label>
            <input
              type="text"
              id="project-title"
              name="title"
              required
            /><br /><br />

            <button type="submit" id="submit-project-btn">Add Project</button>
            <button type="button" id="close-project-dialog-btn">Cancel</button>
          </form>
        </dialog>
      </div>
      <!-- Dont touch below -->
      <div class="main-content">
        <h1>Todos</h1>
        <button id="todo-btn" class="button">+ New Todo</button>
        <dialog id="todo-dialog">
          <form id="todo-form" method="dialog">
            <h2>New Todo</h2>
            <label for="title">Title</label>
            <input
              type="text"
              id="todo-title"
              name="title"
              required
            /><br /><br />

            <label for="description">Description</label>
            <textarea id="todo-description" name="description"></textarea
            ><br /><br />

            <label for="project-select">Project</label>
            <select id="project-select" name="project"></select
            ><br /><br />

            <label for="dueDate">Due Date</label>
            <input type="date" id="dueDate" name="dueDate" /><br /><br />

            <label for="priority">Priority</label>
            <select id="priority" name="priority">
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option></select
            ><br /><br />

            <label for="notes">Notes</label>
            <textarea id="notes" name="notes"></textarea><br /><br />

            <button type="submit" id="submit-todo-btn">Add Todo</button>
            <button type="button" id="close-todo-dialog-btn">Cancel</button>
          </form>
        </dialog>
        <div id="todos-container"></div>
      </div>
      <!-- <div class="footer">
        Lorem ipsum dolor sit amet consectetur adipisicing.
      </div> -->
    </div>
  </body>
</html>
